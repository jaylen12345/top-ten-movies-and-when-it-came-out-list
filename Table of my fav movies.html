<!DOCTYPE html>
<html>
<head>
	<title>A Table of my favorite movies and when the came out</title>

	<style type="text/css">
		body {
			font-family: CR A Stud;
			background-color: #a1deea;
		}

		table {
			border-collapse: collapse;
			background-color: white;
		}

		td {
			border: 2px solid black;
			padding: 4px;
			color: red;
			padding-right: 60px;
		}

		th {
			border-bottom: 5px solid green;
			font-size: 20px;
		}

		tr:hover {
			background-color: #d0dce0;
		}

		td:hover {
			background-color: pink;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Table of my favorite movies and when they came out</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>when it came out</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>as you are</td>
				<td>December 9, 2016</td>
			</tr>
			<tr>
				<td>call me by your name</td>
				<td>January 19, 2018</td>
			</tr>
			<tr>
				<td>The incredibles</td>
				<td>November 5, 2004</td>
			</tr>
			<tr>
				<td>Perks of being a wallflower</td>
				<td>September 8, 2012</td>
			</tr>
			<tr>
				<td>The breakfest club</td>
				<td>February 15, 1985</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
